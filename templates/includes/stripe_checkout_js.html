<script>
  (function() {

    var $firstName = $('#first_name'),
        $lastName = $('#last_name'),
        $amount = $('#amount'),
        $form = $('form'),
        $formError = $('.form-error'),
        $formErrorMessage = $('.error-form-message'),
        $chargeDescription = $('#description'),
        handler;

    function bothNamesExist() {
      return $firstName.val() !== '' && $lastName.val() !== '';
    }

    function isValidDollarAmount() {
      return !isNaN($amount.val()) && $amount.val() >= 1;
    }

    function formIsValid() {
      return bothNamesExist() && isValidDollarAmount();
    }

    function checkFormValidity() {
      var errorMessageText = '',
          isValid = true;

      if (!bothNamesExist()) {
        errorMessageText = 'Please check that you entered a donation amount above $1, and then resubmit.';
        isValid = false;
      }
      if (!isValidDollarAmount()) {
        errorMessageText = 'Please check that you entered a first and last name, and then resubmit.';
        isValid = false;
      }

      if (isValid) {
        $formError.hide();
      } else {
        $formErrorMessage.text(errorMessageText);
        $formError.show();
      }
    }

    function bindEvents() {
      $('#customButton').click(function(e) {
        e.preventDefault();

        checkFormValidity();

        if (formIsValid()) {
          $formError.hide();
          $formErrorMessage.text('');

          handler.open({
            name: 'The Texas Tribune',
            description: $chargeDescription.val(),
            amount: $amount.val() * 100
          });
        }
      });

      $(window).on('popstate', function() {
        handler.close();
      });
    }

    function buildStripeHandler() {
      handler = StripeCheckout.configure({
        key: '{{ key }}',
        image: "{{ url_for('static', filename='img/TT_logo.jpg') }}",
        locale: 'auto',
        token: function(token) {
          appendFormInputs(token.id, token.email);
          $form.submit();
        },
        closed: function() {
          removeFormInputs();
        }
      });
    }

    function appendFormInputs(id, email) {
      var $tokenInput = $('<input />')
        .attr('type', 'hidden')
        .attr('id', 'formToken')
        .attr('name', 'stripeToken')
        .val(id);

      var $emailInput = $('<input />')
        .attr('type', 'hidden')
        .attr('id', 'formEmail')
        .attr('name', 'stripeEmail')
        .val(email);

      $form.append($tokenInput);
      $form.append($emailInput);
    }

    function removeFormInputs() {
      $('#formEmail').remove();
      $('#formToken').remove();
    }

    function setPublishableKey() {
      Stripe.setPublishableKey('{{ key }}');
    }

    function beginApplePay() {
      var paymentRequest = {
        countryCode: 'US',
        currencyCode: 'USD',
        requiredShippingContactFields: ['email'],
        total: {
          label: 'texastribune.org',
          amount: $amount.val()
        }
      };

      var session = Stripe.applePay.buildSession(paymentRequest,
        function(result, completion) {
          appendFormInputs(result.token.id, result.shippingContact.emailAddress);
          $form.submit();
      }, function(error) {
        window.location.href = '/error';
      });

      session.oncancel = function() {
        removeFormInputs();
      };

      session.begin();
    }

    function checkForApplePay() {
      Stripe.applePay.checkAvailability(function(available) {
        if (available) {
          var applePayButton = $('#applePayButton');

          applePayButton.removeClass('hidden');
          applePayButton.click(function(e) {
            e.preventDefault();

            checkFormValidity();

            if (formIsValid()) {
              beginApplePay();
            }
          });
        }
      });
    }

    buildStripeHandler();
    bindEvents();
    setPublishableKey();
    checkForApplePay();

  })();
</script>
