{% extends "new_layout.html" %}

{% block stylesheets %}
  {% for stylesheet in bundles['css'] %}
    <link rel="stylesheet" type="text/css" href="{{ stylesheet }}">
  {% endfor %}
{% endblock %}

{% block content %}
  <main class="main grid_container grid_padded--xl">
    <!-- where the router component attaches -->
    <div id="app" style="display:none;"></div>

    <section class="grid_container--m section-padding">
      <h2 class="grid_separator">Become a Texas Tribune Member today</h2>
      <!-- where the form attaches -->
      <div id="circle-form"></div>
    </section>
  </main>
{% endblock %}

{% block bottom_script %}
  <script src="https://js.stripe.com/v3/"></script>

  {% for script in bundles['js'] %}
    <script src="{{ script }}"></script>
  {% endfor %}
{% endblock %}
